version: '3'

services:
  db_pg:
    container_name: db_pg
    image: postgres:14-alpine
    user: root
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRESS_DB: my_db
      PGDATA: /data/postgres
    volumes:
      - ./pg_db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    user: root
    environment:
      PGADMIN_DEFAULT_EMAIL: noemail@mail.com
      PGADMIN_DEFAULT_PASSWORD: olololo12
    ports:
      - "80:80"
    networks:
      - postgres
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    restart: unless-stopped

  app:
    image: murzzik/bot_docker:latest
    build: .
    restart: always
    depends_on:
      - db_pg
    networks:
      - postgres

networks:
  postgres:
    driver: bridge
